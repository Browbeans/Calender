<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <script src="./script/main.js"></script>
    <script defer src="./script/calendar.js"></script>
    <script defer src="./script/modal.js"></script>
    <script defer src="./script/time-date.js"></script>
    <script defer src="script/fetchData.js"></script>
    <script defer src="script/localStorage.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="flex centered">
            <i class="fas fa-pencil-alt"></i> 
            <h1>TODO TODAY</h1> 
    </header>
   <main class="flex">
       <div class="todo-container flex">
            <div class="time-day flex-date flex">
                <h2 id="time"></h2>
                <h3 id="weekday">Onsdag</h3>
                <h3 id="date">2020-11-18</h3>
            </div>
            <div class="add-todo flex">
                <h3>New todo...</h3>
                <button id="todo-button" class="inactive-button">ADD</button>
            </div>
            <div class="display-todo todo-item-container flex">
            </div>
       </div>
       
       <div id="calendar-container" class="calender-container">
           <div class="calender-nav flex">
               <div class="month flex">
                    <i id="previous-month" class="fas fa-arrow-left"></i>
                    <h3 id="current-month"></h3>
                    <i id="next-month" class="fas fa-arrow-right"></i>
               </div>
               <div class="day-of-the-week">
                    <span class="full">Monday</span>
                    <span class="half">Mon</span>
                    <span class="full">Tuesday</span>
                    <span class="half">Tue</span>
                    <span class="full">Wednesday</span>
                    <span class="half">Wed</span>
                    <span class="full">Thursday</span>
                    <span class="half">Thu</span>
                    <span class="full">Friday</span>
                    <span class="half">Fri</span>
                    <span class="full">Saturday</span>
                    <span class="half">Sat</span>
                    <span class="full">Sunday</span>
                    <span class="half">Sun</span>
               </div>
           </div>
       </div>
   </main>
   <!--Popup- modal-->
   <div class="modal-container">
       <div class="modal-content flex centered">
            <div id="input-container" class="">
                <p>Select Date</p>
                <input id="date-input" type="date" id="start" name="trip-start" value="">   
            </div>
            <i class="fas fa-times-circle"></i>
            <h3 class="modal-h3">Todo</h3>
            <input type="text" id="todo-input">
            <button class="btn-style" id="addTodo">Add Todo</button>
        </div>
    </div>
        <!--Edit modal -->
    <div class="edit-modal-container">
        <div class="edit-modal-content flex centered">
            <i id="edit-close" class="fas fa-times-circle"></i>
            <h3 class="modal-h3">Todo</h3>
            <input type="text" id="edit-todo-input">
            <button class="btn-style" id="edit-todo">Edit Todo</button>
        </div>
    </div>
</body>
</html>
