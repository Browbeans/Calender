<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/main.js"></script>
    <script defer src="./script/calendar.js"></script>
    <script defer src="./script/modal.js"></script>
    <script defer src="./script/time-date.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="flex centered">
            <i class="fas fa-pencil-alt"></i> 
            <h1>TODO TODAY</h1> 
    </header>
   <main class="flex">
       <div class="todo-container flex">
            <div class="time-day flex-date flex">
                <h2 id="time"></h2>
                <h3 id="weekday">Onsdag</h3>
                <h3 id="date">2020-11-18</h3>
            </div>
            <div class="add-todo flex">
                <h3>New todo...</h3>
                <button id="todo-button" class="btn-style">ADD</button>
            </div>
            <div class="display-todo flex">
                <h3>Todays todo</h3>
                <div class="todo-item flex">
                    <p class="todo-time">09:30</p>
                    <p>Grouptraining</p>
                </div>
                <div class="todo-item flex">
                    <p class="todo-time">09:30</p>
                    <p>Grouptraining</p>
                </div>
                <div class="todo-item flex">
                    <p class="todo-time">09:30</p>
                    <p>Grouptraining</p>
                </div>
            </div>
       </div>
       
       <div id="calendar-container" class="calender-container">
           <div class="calender-nav flex">
               <div class="month flex">
                    <i class="fas fa-arrow-left"></i>
                    <h3>November</h3>
                    <i class="fas fa-arrow-right"></i>
               </div>
               <div class="day-of-the-week">
                    <span>Måndag</span>
                    <span>Tisdag</span>
                    <span>Onsdag</span>
                    <span>Torsdag</span>
                    <span>Fredag</span>
                    <span>Lördag</span>
                    <span>Söndag</span>
               </div>
           </div>
            <!-- <div class="calender-day flex">
                <h3 class="calender-date">1</h3>
                <p class="todo-number">To do: 5</p>
                <p class="flagday">Flaggdag</p>
            </div> -->
       </div>
   </main>
   <!--Popup- modal-->
   <div class="modal-container">
       <div class="modal-content flex centered">
        <i class="fas fa-times-circle"></i>
         <h3 class="modal-h3">Todo</h3>
         <input type="text" id="todo-input" placeholder="add todo...">
         <button class="btn-style" id="addTodo">Add Todo</button>
         <div class="todoDiv"></div>
       </div>
</div>
</body>
</html>
